<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Bu sayfadaki her element Reend tarafından oluşturuldu.
      Sayfadaki tüm iconlar "Bootstrap Icons" üzerinden elde edildi. (icons.getbootstrap.com)
      Sayfanın kaynak koduna Github üzerinden erişebilirsiniz.
   -->

  <div class="container-not-wrapper">
    <form class="login-screen">
      <div class="email-cont">
          <span class="up-holder">E-Mail</span>
          <input class="email" type="email" name="email">
      </div>
        <div class="password-cont">
            <span class="up-holder-2">Password</span>
          <input type="password" name="password">
          <div class="showhide-cont">
            <button class="showhide"><img class="eye" src="eye.svg"></button>
          </div>
        </div>
        <div class="rememberjason">
          <input class="checkbox" type="checkbox" nyame="remember">
          <span class="rememberme">Remember Me!</span>
        </div>
        <div class="forgot">
          <a href="#">Forgot Your Password?</a>
        </div>
        <button class="login-button"><img class="unlock-icon" src="unlock.svg"><span class="logtext">Login</span></button>
    </form>
  </div>


    <div class="underline"></div>

</body>
</html>
